<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pag_Evi_Pedido</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="Script.js"></script>
    <link rel="stylesheet" href="./Styles.css"> 
</head>
<body>
    <!--Encabezado-->
    <nav class="nav-extended">
        <figure>
            <img src="./imagenes/Logo2.png" alt="Logo">
        </figure>
        <div class="nav-wrapper">
            <ul class="right hide-on-med-and-down">
                <li><a href="Index.html" class="waves-effect waves-light btn">
                    <i class="material-icons right">local_dining</i>Regresar</a></li>
                <li><a href="Pedido.html" class="waves-effect waves-light btn">
                    <i class="material-icons right">send</i>Ordenar</a></li>
            </ul>
        </div>
    </nav>
    <!---Contenido-->
    <section>
        <div class="container">
            <h2 class="titulo_2">Orden de pedido</h2>
            <div class="row">
                <div class="col s12">
                    <div class="card blue-grey darken-1">
                      <div class="card-content white-text">
                        <p>Datos de la orden</p>
                      </div>
                    </div>
                  </div>
            </div>
        </div>
        <div class="container">
            <h2 class="titulo_3">Datos</h2>
            <div class="row">
                <form class="col s12">
                    <div class="row">
                      <div class="input-field col s6">
                        <i class="material-icons prefix">account_circle</i>
                        <input id="first_name" type="text" class="validate">
                        <label for="first_name">Nombre</label>
                      </div>
                      <div class="input-field col s6">
                        <i class="material-icons prefix">account_circle</i>
                        <input id="last_name" type="text" class="validate">
                        <label for="last_name">Apellido</label>
                      </div>
                    </div>
                  </form>
                  <form class="col s12">
                    <div class="row">
                      <div class="input-field col s6">
                        <i class="material-icons prefix">info_outline</i>
                        <input id="icon_prefix" type="text" class="validate">
                        <label for="icon_prefix">Identificación</label>
                      </div>
                      <div class="input-field col s6">
                        <i class="material-icons prefix">phone</i>
                        <input id="icon_telephone" type="tel" class="validate">
                        <label for="icon_telephone">Teléfono</label>
                      </div>
                    </div>
                  </form>
                  <form class="col s12">
                    <div class="row">
                      <div class="input-field col s6">
                        <i class="material-icons prefix">location_on</i>
                        <input id="icon_prefix2" type="text" class="validate">
                        <label for="icon_prefix2">Dirección</label>
                      </div>
                      <div class="input-field inline">
                        <i class="material-icons prefix">email</i>
                        <input id="email_inline" type="email" class="validate">
                        <label for="email_inline">Email</label>
                        <span class="helper-text" data-error="wrong" data-success="right">Helper text</span>
                      </div>
                    </div>
                  </form>
            </div>
        </div>
        
    </section>
<!--Pie de página-->
    <footer class="page-footer">
        <div class="container">
            <div class="row">
                <div class="col l6 s12">
                    <h5 class="white-text">By Elk. Bar. Lan.</h5>
                    <p class="grey-text text-lighten-4">Barbosa. Santander. 2025.</p>
                </div>
            </div>
        </div>
        <div class="footer-copyright">
            <div class="container">
              © 2014 Copyright Text
            </div>
        </div>
    </footer>
</body>
<script>
    $('.dropdown-trigger').dropdown();
</script>
</html>
